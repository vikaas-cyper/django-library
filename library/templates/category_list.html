{% extends 'base.html' %}


{% block title %}
    Category {{ block.super }}
{% endblock %}

{% block content %}
<table class="content-table">
    <thead>
        <tr>
            <th>Category</th>
            <th>Description</th>
            
        </tr>
    </thead>
    <tbody>

            <tr>
                <td scope="row">{{ category.name }}</td>
                <td>{{ category.description }}</td>
                
            </tr>
        
    </tbody>
</table>
{% endblock %}
